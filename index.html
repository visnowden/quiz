<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz de Linguagens</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="icon.png" type="image/x-icon" />
  </head>

  <body>
    <div class="main">
      <h1 id="title"></h1>
      <div class="questions">
        <p id="question"></p>
        <div id="optionA" class="options"></div>
        <div id="optionB" class="options"></div>
        <div id="optionC" class="options"></div>
        <div id="optionD" class="options"></div>
        <div id="optionE" class="options"></div>
        <p class="logs"><span id="logs" class="hidden">.</span></p>
      </div>
      <button type="submit" id="button">Confirmar</button>
      <p><span id="explanation"></span></p>
    </div>
  </body>
  <script src="./assets/script.js"></script>
</html>
